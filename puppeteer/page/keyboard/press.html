<script type="text/javascript">
  RED.nodes.registerType("puppeteer-page-keyboard-press", {
    category: "Puppeteer",
    color: "#fe6d73",
    defaults: {
      name: { value: "" },
      key: { value: "0", required: true },
    },
    inputs: 1,
    outputs: 1,
    icon: "key.svg",
    label: function () {
      return this.name == "" ? "Press Key " + this.key : this.name;
    },
    paletteLabel: "Press Key",
  });
</script>
