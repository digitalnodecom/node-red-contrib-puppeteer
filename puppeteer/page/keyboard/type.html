<script type="text/javascript">
  RED.nodes.registerType("puppeteer-page-keyboard-type", {
    category: "Puppeteer",
    color: "#fe6d73",
    defaults: {
      name: { value: "" },
      text: { value: "", required: true },
      texttype: { value: "str" },
    },
    inputs: 1,
    outputs: 1,
    icon: "keyboard.svg",
    label: function () {
      let label =
        this.name == ""
          ? this.texttype != "str"
            ? this.texttype + "." + this.text
            : this.text
          : this.name;
      return label || "Typing";
    },
    paletteLabel: "Typing",
    oneditprepare: function () {
      $("#node-input-text").typedInput({
        type: "str",
        types: ["str", "msg", "flow", "global"],
        typeField: "#node-input-texttype",
      });
    },
  });
</script>

<script type="text/x-red" data-template-name="puppeteer-page-keyboard-type">
  <div class="form-row">
    <label for="node-input-text">Text</label>
    <input id="node-input-text"></input>
    <input type="hidden" id="node-input-texttype"></input>
  </div>
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
  </div>
  <div class="form-tips">
    <span data-i18n="[html]tip1">
      This node types the text specified in the <code>Text</text> input using the <code>puppeteer.page.keyboard.type</code> function
    </span>
  </div>
</script>

  type="text/x-red"

</script>
