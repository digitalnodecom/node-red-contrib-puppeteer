<script type="text/javascript">
  RED.nodes.registerType("puppeteer-page-document-querySelector", {
    category: "puppeteerdocument",
    color: "#06d6a0",
    defaults: {
      name: { value: "" },
      selector: { value: "", required: true },
      selectortype: { value: "str" },
      property: { value: "innerText", required: true },
    },
    inputs: 1,
    outputs: 1,
    icon: "fa-file-code-o.png",
    label: function () {
      return this.name || "querySelector";
    },
    paletteLabel: "querySelector",
    oneditprepare: function () {
      $("#node-input-selector").typedInput({
        type: "str",
        types: ["str", "msg", "flow", "global"],
        typeField: "#node-input-selectortype",
      });
    },
  });
</script>

  </div>
  <div class="form-row">
